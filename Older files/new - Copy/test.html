<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$("#btn").click(function(){
    			detData();
				    			
    		});
    	});

    	function detData() {
    		$.ajax({
    				url: "text.php",
    				type: "POST",
    				data: "name=mikyas",
    				dataType: "text",
    				success: successFn, 
    				error: errorFn
    			});
    	}

    	function successFn(result){
    		alert(result);
    	}

    	function errorFn(){
    		alert("error");
    	}
  
    </script>
</head>
<body>
<input type="button" value="Ok" id="btn">
<div id="place"></div>
</body>
</html>
